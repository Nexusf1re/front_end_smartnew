name: CI/CD

on:
  push:
    branches: [ main-docker ]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - '.dockerignore'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Prepare lowercase names
        id: names
        run: |
          echo "repo_lower=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
          echo "actor_lower=$(echo '${{ github.actor }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ steps.names.outputs.actor_lower }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/${{ steps.names.outputs.repo_lower }}:latest
            ghcr.io/${{ steps.names.outputs.repo_lower }}:sha-${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main-docker'
    steps:
      - name: Prepare lowercase repo
        id: names
        run: |
          echo "repo_lower=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.DO_SSH_PORT || '22' }}
          script: |
            set -e
            IMAGE="ghcr.io/${{ steps.names.outputs.repo_lower }}:latest"
            REMOTE_PATH="${{ secrets.REMOTE_PATH }}"
            echo "[deploy] Using image: $IMAGE"
            echo "[deploy] Remote path: $REMOTE_PATH"
            # Optional login if GHCR is private and you provide a token
            if [ -n "${{ secrets.GHCR_USERNAME }}" ] && [ -n "${{ secrets.GHCR_TOKEN }}" ]; then
              echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin
            fi
            cd "$REMOTE_PATH"
            # Ensure .env has IMAGE variable
            if [ ! -f .env ]; then touch .env; fi
            grep -q '^IMAGE=' .env && sed -i 's|^IMAGE=.*|IMAGE='"$IMAGE"'|' .env || echo "IMAGE=$IMAGE" >> .env
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d --remove-orphans