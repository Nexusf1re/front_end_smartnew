upstream smartnew_upstream {
    server smartnew:3000;
}
upstream smartnewdev_upstream {
    server smartnewdev:3000;
}
upstream smartnewlab_upstream {
    server smartnewlab:3000;
}

server {
    listen 80;
    server_name smartnew.abreus.store;

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://smartnew_upstream;
    }
}

