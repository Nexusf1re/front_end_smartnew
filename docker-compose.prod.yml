services:
  smartnew:
    image: ${IMAGE}
    container_name: smartnew
    environment:
      - NODE_ENV=production
      - PORT=3000
    expose:
      - "3000"
    restart: unless-stopped

  smartnewdev:
    image: ${IMAGE}
    container_name: smartnewdev
    environment:
      - NODE_ENV=production
      - PORT=3000
    expose:
      - "3000"
    restart: unless-stopped

  smartnewlab:
    image: ${IMAGE}
    container_name: smartnewlab
    environment:
      - NODE_ENV=production
      - PORT=3000
    expose:
      - "3000"
    restart: unless-stopped

  nginx:
    image: nginx:1.25-alpine
    container_name: nginx
    depends_on:
      - smartnew
      - smartnewdev
      - smartnewlab
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped

networks:
  default:
    name: smartnew_net